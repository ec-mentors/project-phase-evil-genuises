<html>

<head>
  <script src="https://cdn.tailwindcss.com"></script>
    <title>Energy Analyzer</title>
</head>

<body>

<nav class="flex items-center justify-between flex-wrap bg-teal-500 p-6">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
        <svg class="fill-current h-8 w-8 mr-2" width="54" height="54" viewBox="0 0 54 54" xmlns="http://www.w3.org/2000/svg"><path d="M13.5 22.1c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05zM0 38.3c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05z"/></svg>
        <span class="font-semibold text-xl tracking-tight">Energy Analyzer</span>
    </div>
    <div class="block lg:hidden">
        <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
        </button>
    </div>
    <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
        <div class="text-sm lg:flex-grow">
            <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                Docs
            </a>
            <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                Examples
            </a>
            <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white">
                Blog
            </a>
        </div>
    </div>
</nav>

<form class="centered">

<select name="source" id="2" th:value="${previous}">

    <option selected>---</option>
    <option value="CSV1">CSV1-Da+Db</option>
    <option value="CSV2">CSV2-Dd+De</option>

    <input class="join-button" type="submit" >
</select>
</form>
    <table class="centered-table">
        <tr>
          <th>Month</th>
          <th>Usage in kWh</th>
          <th>Fixed Price</th>
          <th>Variable Price</th>
          <th>Difference</th>
        </tr>
        <tr th:each="month : ${months}">
          <td th:text="${month.monthName}"></td>
            <td th:text="${month.usage}"></td>
            <td th:text="${month.fixedCost}"></td>
            <td th:text="${month.variableCost}"></td>
            <td th:text="${month.difference}"></td>
        </tr>
    </table>

    <p class="centered">Fixed Price is calculated with 0.276 Euro per kWh and Variable Price is calculated with Awattar API data.</p>

  <a class="centered" href="/forecast/?source=CSV1">--> Energy Forecaster</a>
</body>

<style>

  .centered {
    text-align: center;
  }

  table {
    border-radius: 6px;
  }

  .centered-table {
    margin-left: auto;
    margin-right: auto;
  }

table, th, td {
  font-family: Arial, Helvetica, sans-serif;
  border: 1px solid;
  border-collapse: collapse;
  border-spacing: 10px;
}

h1 {
  font-family: Arial, Helvetica, sans-serif;
}

p {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: hsl(158, 95%, 34%);
  color: white;
}

td, th {
  border: 1px solid #ddd;
  padding: 12px;
}

tr:hover {
  background-color: #ddd;
}

.join-button {
        background-color: rgb(255, 255, 255);
        border-color: rgb(34, 34, 215);
        border-style: solid;
        border-width: 1px;
        color: rgb(34, 34, 215);
        height: 36px;
        width: 84px;
        border-radius: 2px;
        cursor: pointer;
        margin-left: 8px;
        transition: 0.3s;
        font-size: 18px;
    }

    .join-button:hover {
        background-color: rgb(34, 34, 215);
        color: white    ;
    }

    .join-button:active {
        opacity: 0.5;
    }


</style>



</html>

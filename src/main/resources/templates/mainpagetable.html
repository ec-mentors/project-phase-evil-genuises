<body>

  <h1 class="centered">Energy âš¡ Analyzer</h1>

<form class="centered">

<select name="source" id="2" th:value="${previous}">

    <option value="CSV1">CSV1-Da+Db</option>

          <th>Usage in kWh</th>
          <th>Fixed Price</th>

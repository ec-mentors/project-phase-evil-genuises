<html>

<head>
  <script src="https://cdn.tailwindcss.com"></script>
    <title>Energy Analyzer</title>
    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
</head>

<body>

<nav class="flex items-center justify-between flex-wrap bg-teal-500 p-6">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
      <lord-icon
      src="https://cdn.lordicon.com/hgbzryoa.json"
      trigger="loop"
      delay="300"
      style="width:50px;height:50px">
  </lord-icon>
        <span class="font-semibold text-xl tracking-tight">Energy Analyzer</span>
    </div>
    <div class="block lg:hidden">
        <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
        </button>
    </div>
    <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
        <div class="text-sm lg:flex-grow">
            <a href="/forecast/" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                Switch to Forecaster
            </a>
            
        </div><div>
              <a href="/upload" class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0">Upload your own CSV file</a>
            </div>
    </div>
</nav>
<div class="flex justify-center mt-3">
  
  <div class="flex justify-center items-stretch w-1/3">
    
      <form class="w-2/3 justify-center justify-center flex-auto align-items">
        <div class="flex justify-center items-stretch">
  
        <select class="justify-center justify-center flex-auto align-items my-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" name="source" id="2" th:value="${previous}">
        
            <option selected>---</option>
            <option th:each="option : ${options}" th:value="${option}" th:text="${option}"></option>
            <input class="ml-2 my-2 bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow" type="submit" >
        </select></div>
        </form>
  </div>
      
  </div>
<div class="flex justify-center">

    <table class="justify-center w-2/3 overflow-x-auto relative shadow-md sm:rounded-lg w-full text-sm text-left text-gray-500">
        <tr class="text-xs text-gray-700 uppercase bg-gray-50">
          <th scope="col" class="py-3 px-6">Month</th>
          <th scope="col" class="py-3 px-6">Usage in kWh</th>
          <th scope="col" class="py-3 px-6">Fixed Price</th>
          <th scope="col" class="py-3 px-6">Variable Price</th>
          <th scope="col" class="py-3 px-6">Difference</th>
        </tr>
        <tr class="bg-white border-b hover:bg-gray-200" th:each="month : ${months}">
          <td class="py-4 px-6 hover:{bg-lightgrey}" th:text="${month.monthName}"></td>
            <td class="py-4 px-6 hover:{bg-lightgrey}" th:text="${month.usage}"></td>
            <td class="py-4 px-6 hover:{bg-lightgrey}" th:text="${month.fixedCost}"></td>
            <td class="py-4 px-6 hover:{bg-lightgrey}" th:text="${month.variableCost}"></td>
            <td class="py-4 px-6 hover:{bg-lightgrey}" th:text="${month.difference}"></td>
        </tr>
    </table>
</div>

<br>
<div class="flex justify-center ">
  <div class="rounded items-center flex bg-blue-500 text-white text-sm font-bold px-4 py-3" role="alert">
    <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z"/></svg>
    <p>Fixed Price is calculated with 0.276 Euro per kWh and Variable Price is calculated with Awattar API data.</p>
  </div>
</div>

  <br>
  </body>

<style>
  .centerDiv {
display: flex;
justify-content: center;
align-items: center;
}
</style>



</html>

<html xmlns:th="https://www.thymeleaf.org">
  <head><script src="https://cdn.tailwindcss.com"></script></head>
<body>

  <div class="flex justify-center items-stretch">

    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
<lord-icon
    src="https://cdn.lordicon.com/ckatldkn.json"
    trigger="hover"
    style="width:250px;height:250px">
</lord-icon>
</div>

<div class="flex justify-center items-stretch">

<div th:if="${message}">
  <h2 th:text="${message}"/>
</div>

<div>
  <form method="POST" enctype="multipart/form-data" action="/">
    <table>
      <tr><td></td><td><input class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center"type="file" name="file" /></td></tr>
      
      <tr><td></td><td><input class="flex justify-center bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit" value="Upload" /></td></tr>
    </table>
  </form>
</div>


<div>
  <ul>
    <li th:each="file : ${files}">
      <a th:href="${file}" th:text="${file}" />
    </li>
  </ul>
</div>
</div>
<div class="flex justify-center items-stretch">
<div class="w-1/3 bg-teal-100 border-t-4 border-teal-500 rounded-b text-teal-900 px-4 py-3 shadow-md" role="alert">
  <div class="flex">
    <div class="py-1"><svg class="fill-current h-6 w-6 text-teal-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/></svg></div>
    <div>
      <p class="font-bold">Please make sure to only upload Smartmeter CSV files.</p>
      <p class="text-sm">Other Load Profiles might not work correctly. You can also request these from your energy provider.</p>
    </div>
  </div>
</div>
</div>

<div class="flex justify-center items-stretch my-6">
<form class="mr-3 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center" action="/">
  <lord-icon
      src="https://cdn.lordicon.com/hgbzryoa.json"
      trigger="loop"
      delay="300"
      style="width:50px;height:50px">
  </lord-icon>
  <input type="submit" value="Analyzer" />
</form>
<form class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center" action="/forecast">
  <lord-icon
                src="https://cdn.lordicon.com/nehhjkjg.json"
                trigger="loop"
                delay="500"
                style="width:50px;height:50px">
        </lord-icon>
        <input type="submit" value="Forecaster" />
      </form></div>

<div class="flex justify-center items-stretch my-16">

<form class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center" action="https://drive.google.com/drive/folders/1di1SkuV3i45welc5poPHW0-qytGewumJ" target=”_blank”>
  <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z"/></svg>
  <input type="submit" value="Download Demo CSV Files for Testing" />
</form>
</div>
</body>
</html>

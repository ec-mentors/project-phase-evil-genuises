<html>
<head>
    <title>Title</title>
</head>
<body>

<h1 class="centered">Energy ☂️ Forecaster</h1>


<form class="centered">
    <select name="source" id="2" th:value="${previous}">

        <option selected>---</option>
        <option value="CSV1">CSV1-Da+Db</option>
        <option value="CSV2">CSV2-Dd+De</option>

        <input class="join-button" type="submit">
    </select>
</form>
<table class="centered-table">
    <tr>
        <th>Time</th>
        <th>Usage in kWh</th>
        <th>Price/kWh</th>
        <th>Billed Amount</th>

    </tr>
    <tr th:each="point : ${datapoints}">

        <td th:text="${point.endTimeStamp}"></td>
        <td th:text="${point.consumptionInKWH}"></td>
        <td th:text="${point.pricePerKWH}"></td>
        <td th:text="${point.billingAmount}"></td>

    </tr>


</table>

<a class="centered" href="/?source=CSV1">--> Energy Analyzer</a>

</body>

<style>

  .centered {
    text-align: center;
  }

  table {
    border-radius: 6px;
  }

  .centered-table {
    margin-left: auto;
    margin-right: auto;
  }

table, th, td {
  font-family: Arial, Helvetica, sans-serif;
  border: 1px solid;
  border-collapse: collapse;
  border-spacing: 10px;
}

h1 {
  font-family: Arial, Helvetica, sans-serif;
}

p {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: hsl(158, 95%, 34%);
  color: white;
}

td, th {
  border: 1px solid #ddd;
  padding: 12px;
}

tr:hover {
  background-color: #ddd;
}

.join-button {
        background-color: rgb(255, 255, 255);
        border-color: rgb(34, 34, 215);
        border-style: solid;
        border-width: 1px;
        color: rgb(34, 34, 215);
        height: 36px;
        width: 84px;
        border-radius: 2px;
        cursor: pointer;

    }

    .join-button:hover {
